<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Results</title>
  <style>
    .stretch {
      width: 100%;
      height: 100%;
      position: absolute;
      left:0; right: 0; top:0; bottom: 0;
    }
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="root" class="stretch"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
  <script src="../jeri.js"></script>
  <script>
    const queryString = window.location.search;
    const outputs = new URLSearchParams(queryString).get('outputs');
    const data = {
      title: 'root',
      children: [
        {
          title: 'Scene 1',
          children: [
            {
              title: 'Output',
              image: '../../'+outputs+'/reflectance.exr',
            },
            {
              title: 'Reference',
              image: '../../data/references/reflectance.exr',
            },
            {
              title: '1-SSIM',
              tonemapGroup: 'other',
              lossMap: {
                function: 'SSIM',
                imageA: '../../'+outputs+'/reflectance.exr',
                imageB: '../../data/references/reflectance.exr',
              }
            },
            {
              title: 'L1',
              tonemapGroup: 'other',
              lossMap: {
                function: 'L1',
                imageA: '../../'+outputs+'/reflectance.exr',
                imageB: '../../data/references/reflectance.exr',
              }
            }
          ]
        }
      ]
    };

    // Call renderViewer as often as you want, any time the data changes
    // Updates are cheap, efficient, and state is preserved
    Jeri.renderViewer(document.getElementById('root'), data);
  </script>
</body>
</html>
